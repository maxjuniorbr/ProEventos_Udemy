<div class="bg-light text-dark p-3">
  <h2>Eventos</h2>
  <hr />

  <div class="form-inline mb-3">
    <div class="input-group">
      <input
        type="text"
        class="form-control bg-white text-dark"
        placeholder="Digite um tema ou local para filtrar a tabela abaixo..."
        [(ngModel)]="filtroLista"
      />
    </div>
  </div>

  <!-- <h6 class="mb-3">Filtro:
    <span class="bg-info text-white px-2 py-1 rounded ms-1">{{ filtroLista }}</span>
  </h6> -->

  <div class="table-responsive">
    <table class="table table-striped table-secondary">
      <thead>
        <tr>
          <th>#</th>
          <th>Imagem</th>
          <th>Tema</th>
          <th>Local</th>
          <th>Data</th>
          <th>Quantidade de Pessoas</th>
          <th>Lote</th>
          <th>Opções</th>
        </tr>
      </thead>
      <tbody *ngIf="eventosFiltrados && eventosFiltrados.length">
        <tr *ngFor="let evento of eventosFiltrados">
          <td>{{ evento.eventoId }}</td>
          <td>
            <img
              src="{{ evento.imagemURL }}"
              alt="Imagem do {{ evento.tema }}"
              class="img-thumbnail"
              [style.width.px]="80"
              [style.margin.px]="2"
            />
          </td>
          <td>{{ evento.tema }}</td>
          <td>{{ evento.local }}</td>
          <td>{{ evento.dataEvento }}</td>
          <td>{{ evento.qtdPessoas }}</td>
          <td>{{ evento.lote }}</td>
          <td>
            <button type="button" class="btn btn-primary btn-sm me-2">
              Editar
            </button>
            <button type="button" class="btn btn-danger btn-sm">Excluir</button>
          </td>
        </tr>
      </tbody>
      <tfoot *ngIf="!eventosFiltrados.length">
        <tr>
          <td colspan="8" class="text-center text-info">
            <h4>Nenhum eventos encontrado</h4>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>

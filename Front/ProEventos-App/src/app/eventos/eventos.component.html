<h2>Eventos</h2>
<hr />

<div class="form-inline">
  <div class="input-group mb-2">
    <input
      type="text"
      class="form-control mr-2"
      placeholder="Digite um tema ou local para filtrar a tabela abaixo..."
      [(ngModel)]="filtroLista"
    />
  </div>
</div>
<h4>Filtro: {{filtroLista}}</h4>
<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Imagem</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Quantidade de Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventosFiltrados && eventosFiltrados.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>{{ evento.eventoId }}</td>
      <td>
        <img
          src="{{ evento.imagemURL }}"
          alt="Imagem do {{ evento.tema }}"
          [style.width.px]="80"
          [style.margin.px]="2"
        />
      </td>
      <td>{{ evento.tema }}</td>
      <td>{{ evento.local }}</td>
      <td>{{ evento.dataEvento }}</td>
      <td>{{ evento.qtdPessoas }}</td>
      <td>{{ evento.lote }}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm me-2">Editar</button>
        <button type="button" class="btn btn-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventosFiltrados.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum eventos encontrado</h4>
      </td>
    </tr>
  </tfoot>
</table>
